<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SofiTufi</title>
</head>

<body class="bg-gray-700">
    <nav class="px-6 py-6 flex justify-between items-center bg-black">
        <a href="/" class="text-xl font-semibold text-white">SofiTufi</a>

        {% if request.user.is_authenticated %}
            <form action="{% url 'core:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="text-xl font-semibold text-white">Log out</button>
            </form>
        {% else %}
            <a href="{% url 'core:signup' %}" class="text-xl font-semibold text-white">Sign Up</a>
            <a href="{% url 'core:login' %}" class="text-xl font-semibold text-white">Log in</a>
        {% endif %}
    </nav>

        <div class="px-6 py-6">
            {% block content %}

            {% endblock %}
        </div>

    <footer class="py-6 px-6 flex justify-between text-white bg-gray-900 absolute inset-x-0 bottom-0">Actually i don`t need a footer</footer>
</body>
</html>
